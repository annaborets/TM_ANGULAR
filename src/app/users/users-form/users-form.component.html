<div class="form-wrapper">
    <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit(formDirective)" #formDirective="ngForm">
        <mat-form-field>
            <mat-label for="firstname">First name</mat-label>
            <input matInput id="firstname" formControlName="firstname">
            <mat-hint
                *ngIf="reactiveForm.controls['firstname'].status ==='INVALID' && reactiveForm.controls['firstname'].touched ===true">
                *Must be longer than 2 chars</mat-hint>
        </mat-form-field>
        <mat-form-field>
            <mat-label for="lastname">Last name</mat-label>
            <input matInput id="lastname" formControlName="lastname">
            <mat-hint
                *ngIf="reactiveForm.controls['lastname'].status ==='INVALID' && reactiveForm.controls['lastname'].touched ===true">
                *Must be 2-60 chars</mat-hint>
        </mat-form-field>
        <mat-form-field>
            <mat-label for="email">Email</mat-label>
            <input matInput id="email" formControlName="email">
            <mat-hint
                *ngIf="reactiveForm.controls['email'].status ==='INVALID' && reactiveForm.controls['email'].touched ===true">
                *Invalid email</mat-hint>
        </mat-form-field>
        <mat-form-field>
            <mat-label for="phone">Phone number</mat-label>
            <input matInput id="phone" formControlName="phone">
            <mat-hint
                *ngIf="reactiveForm.controls['phone'].status ==='INVALID' && reactiveForm.controls['phone'].touched ===true">
                *Only numbers</mat-hint>
        </mat-form-field>
        <button mat-flat-button>Submit</button>
    </form>
</div>
